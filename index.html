<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="css/styles-index.css" media="all"/>
    <title>Encriptador alura latam</title>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="content-box">
        <!-- Formulario -->
        <div class="content-element">
            <!-- Cabecera -->
            <header>
                <img src="icons/Logo-1.png">
            </header>

            <!-- Formulario -->
            <form class="form-texto">
                <textarea class="text-area-content" placeholder="ingrese texto aqui" >
                </textarea>
                <div class="botones-styles">
                    <input type="button" id="buttonEnc" value="Encriptar">
                    <input type="button"id="buttonDes" value="Desencriptar">
                </div>
            </form>
        </div>

        <!-- Mostrar Contenido -->
        <div class="content-show">
            <div class="show-text">
                <img src="icons/Muñeco.png" alt="no hay contenido">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

</body>
</html>
