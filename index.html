<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./css/styles-index.css"/>
    <link rel="icon" type="icon-X" href="./icons/diamod.png"/>
    <title>Encriptador alura latam</title>
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="content-box">
        <!-- Formulario -->
        <div class="content-element">
            <!-- Cabecera -->
            <header>
                <img src="./icons/Logo-1.png">
            </header>

            <!-- Formulario -->
            <div class="form-texto">
                <textarea class="text-area-content" id="texto" name="texto" placeholder="Ingrese texto aqui">
                </textarea>
                <span>
                <img src="./icons/exclamation-mark.png"/>
                <p>Solo letras minúsculas y sin acentos</p>
                </span>
                <div class="botones-styles">
                    <button id="buttonEnc">Encriptar</button>
                    <button  id="buttonDes" >Desencriptar</button>
                </div>
            </div>
        </div>

        <!-- Mostrar Contenido -->
        <div class="content-show">
            <div id="show-text" >
                <span class="content-block-1" id="span-content-show">
                    <img src="./icons/Muñeco.png" alt="no hay contenido">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </span>

                <span class="content-block-2" id="text-Modificado-content">
                    <p id="text-modificado">texto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aquitexto prueba aqui</p>
                    <button id="buttonCopy">Copiar</button>
                </span>

            </div>
        </div>
    </div>
    <script src="./js/encriptor.js"></script>
    <script>
        document.getElementsByTagName("textarea")[0].value = ""
    </script>

</body>
</html>
